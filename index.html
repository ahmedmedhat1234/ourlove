<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Love Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="heartCanvas"></canvas>
    <div class="container">
        <h1 class="main-title">To My Dearest Love</h1>
        <div class="heart-section">
            <img src="special_heart.png" alt="Special Heart with A and S" class="special-heart" id="specialHeart">
            <div class="heart-collection">
                <div class="heart-shape heart-1">♥</div>
                <div class="heart-shape heart-2">♥</div>
                <div class="heart-shape heart-3">♥</div>
                <div class="heart-shape heart-4">♥</div>
                <div class="heart-shape heart-5">♥</div>
            </div>
        </div>
        <div class="love-message">
            <p class="message-text">You are the most beautiful person in my life.</p>
            <p class="message-text">Every moment with you is a blessing.</p>
            <p class="message-text">My heart beats only for you.</p>
        </div>
        <div class="interactive-section">
            <button class="love-button" id="loveButton">Click for Love ♥</button>
            <div class="particle-container" id="particleContainer"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
